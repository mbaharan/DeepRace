quantizers:
  linear_quantizer:
    class: QuantAwareTrainRangeLinearQuantizer
    bits_activations: 8
    bits_weights: 4
    bits_bias: 4
    mode: 'ASYMMETRIC_UNSIGNED'
    ema_decay: 0.999   
    per_channel_wts: True
    overrides:
      conv_stem:
        bits_activations: 8
        bits_weights: 8
        bits_bias: 8
      conv_stem.0:
        bits_activations: 8
        bits_weights: 8
        bits_bias: 8
      conv_stem.0.wrapped_module:
        bits_activations: 8
        bits_weights: 8
        bits_bias: 8
      conv_stem.1:
        bits_activations: 8
        bits_weights: 8
        bits_bias: 8
policies:
    - quantizer:
        instance_name: linear_quantizer
      starting_epoch: 0
      ending_epoch: 40
      frequency: 1